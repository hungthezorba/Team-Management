<!DOCTYPE html>
<html>
<head>
	<title>Team Manager</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
	    <ul class=flashes>
	    	{% for message in messages %}
	      		<li>{{ message }}</li>
	    	{% endfor %}
	    </ul>
  		{% endif %}
	{% endwith %}
</body>
</html>
