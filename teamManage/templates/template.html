<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
</head>
<body>
	<header>
		<div class="container">
			<nav>
				<ul>
				  <li><a class="active" href="{{url_for('home')}}">Home</a></li>
				  <li><a href="{{url_for('register')}}">Register</a></li>
				  <li><a href="{{url_for('create_team')}}">Create A Team</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="container">
		<div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul class=flashes>
						{% for message in messages %}
						<li> {{message}} </li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
		{% block content%}{%endblock content%}
	</div>
</body>
</html>
