{% extends "layout.html" %}
{% block content %}
<section>
	<div class="wrap-custom">
	<div class="custom-section">
		<h3>Create A New Team</h3>
			<a href="{{url_for('create_team')}}">
			<div id="create-team" class="team-card" style="text-align: center;">
				<img style="max-width:100%; max-height: 100%"src="https://cdn4.iconfinder.com/data/icons/keynote-and-powerpoint-icons/256/Plus-512.png" />
			</div>
			</a>
	</div>
	<div class="custom-section">
		<h3>My Team</h3>
		{% for i in range((team_data)|length) %}	
		<a href="{{url_for('myTeam',team_id=team_data[i]['id'])}}" class="custom-card">
			<div class="team-card">
				<div class="team-card-content">
					<h3 class="card-header">{{team_data[i]["name"]}}</h3>
					<div style="margin-top: 10px;">
						<p style="display:inline-block"> 
							{{team_data[i]["members"]}}
							<img class="team-icon"src="https://cdn3.iconfinder.com/data/icons/unigrid-phantom-human-vol-3-1/60/011_110_collective_group_friends_people_company_2-512.png" />
						</p> 
						<p style="display: inline-block;"> 
							{{team_data[i]["tasks"]}}
							<img class="team-icon"src="https://cdn0.iconfinder.com/data/icons/business-motivation-10/512/to-do-list-planning-512.png" />
						</p> 
					</div>
					<div class="running-bar-small" >
						<div id="progress-run" style="width: {{team_data[i]['progress']}}%" ></div>
					</div>
				</div>
			</div>
		</a>
		{% endfor %}
	</div>
</div>
</section>
{% endblock %}
