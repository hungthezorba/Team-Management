{% extends "template.html" %}
{% block content %}
<div>
	{% for team in teams %}
		<a href="{{url_for('myTeam',team_id=team.teamId)}}"><h3>{{team.teamName}}</h3></a>
		<p>{{team.teamDescription}}</p>
		<ul>
			{% for member in team.members %}
				<li>{{ member }}</li>
			{% endfor %}
		</ul>
	{% endfor %}
</div>
{% endblock %}
