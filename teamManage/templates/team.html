{% extends "layout2.html" %}
{% block content %}
<div>
	<h3>My Team</h3>
	{% for i in range((team_data)|length) %}	
	<div class="team-card">
		<div class="team-card-content">
			<a class="card-header" href="{{url_for('myTeam',team_id=team_data[i]['id'])}}"><h3>{{team_data[i]["name"]}}</h3></a>
			<div>
				<p style="display:inline-block"> 
					{{team_data[i]["members"]}}
					<img class="team-icon"src="https://cdn3.iconfinder.com/data/icons/online-user-1/120/group-2-512.png" />
				</p> 
				<p style="display: inline-block;"> 
					{{team_data[i]["tasks"]}}
					<img class="team-icon"src="https://cdn4.iconfinder.com/data/icons/delivery-1-1/512/clipboard-512.png" />
				</p> 
			</div>
			<div class="running-bar" >
				<div id="progress" style="width: {{team_data[i]['progress']}}%" >{{team_data[i]["progress"]}}%</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
<div>
	<h3>Create A New Team<h3>
		<a href="{{url_for('create_team')}}">
		<div id="create-team" class="team-card" style="text-align: center;">
			<img style="max-width:100%; max-height: 100%"src="https://cdn1.iconfinder.com/data/icons/health-care-medical/64/Healthcare__medical-07-512.png" />
		</div>
		</a>
</div>
{% endblock %}
